<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CafÃ© Admin Panel</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f7f3ef;
      color: #3e2f24;
      margin: 0;
      text-align: center;
    }
    header {
      background: #4b2e1e;
      color: #fff;
      padding: 20px 0;
      font-size: 24px;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .orders {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .order {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 15px;
      width: 250px;
      text-align: left;
    }
    .order h3 {
      margin-top: 0;
    }
    .status-new { color: #e67e22; font-weight: bold; }
    .status-completed { color: #27ae60; font-weight: bold; }
    button {
      background: #4b2e1e;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #6a3f27;
    }
  </style>
</head>
<body>
  <header>ðŸ“‹ Harshil CafÃ© - Admin Panel</header>

  <div class="orders" id="orders"></div>

  <script>
    async function loadOrders() {
      const res = await fetch("/api/orders");
      const data = await res.json();
      const container = document.getElementById("orders");
      container.innerHTML = "";
      data.forEach(order => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <h3>Table ${order.table}</h3>
          <p><strong>Items:</strong> ${order.items.map(i => i.name).join(", ")}</p>
          <p><strong>Time:</strong> ${order.time}</p>
          <p><strong>Status:</strong> <span class="status-${order.status}">${order.status}</span></p>
          ${order.status === "new" ? `<button onclick="updateStatus(${order.id})">Mark Completed</button>` : ""}
        `;
        container.appendChild(div);
      });
    }

    async function updateStatus(id) {
      await fetch(`/api/order/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status: "completed" })
      });
      loadOrders();
    }

    loadOrders();
    setInterval(loadOrders, 5000);
  </script>
</body>
</html>
