<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Harshil's CafÃ©</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f1ee;
      padding: 20px;
      color: #2f2f2f;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #5a3e36;
    }

    .order {
      background: #fff;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .order h3 {
      margin: 0 0 10px;
      color: #3e2723;
    }

    ul {
      margin: 5px 0 10px 15px;
      padding: 0;
    }

    li {
      font-size: 14px;
    }

    .status {
      font-weight: bold;
      margin-top: 5px;
    }

    button {
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      margin-right: 6px;
      color: white;
      cursor: pointer;
    }

    .progress {
      background: #17a2b8;
    }

    .served {
      background: #28a745;
    }

    .refresh {
      background: #8b5e3c;
      color: white;
      margin-bottom: 15px;
      float: right;
      padding: 8px 14px;
    }

    .refresh:hover {
      background: #70482b;
    }
  </style>
</head>
<body>
  <h1>â˜• CafÃ© Orders Dashboard</h1>
  <button class="refresh" onclick="loadOrders()">ðŸ”„ Refresh</button>

  <div id="orders"></div>

  <script>
    async function loadOrders() {
      const res = await fetch("/api/orders");
      const data = await res.json();

      const container = document.getElementById("orders");
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = "<p>No orders yet.</p>";
        return;
      }

      data.forEach((o) => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <h3>Table ${o.table}</h3>
          <ul>
            ${o.items.map((i) => `<li>${i.name} Ã— ${i.qty}</li>`).join("")}
          </ul>
          <p class="status">Status: ${o.status}</p>
          <button class="progress" onclick="updateStatus(${o.id}, 'in_progress')">In Progress</button>
          <button class="served" onclick="updateStatus(${o.id}, 'served')">Served</button>
        `;
        container.appendChild(div);
      });
    }

    async function updateStatus(id, status) {
      await fetch(`/api/order/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status }),
      });
      loadOrders();
    }

    // Auto-refresh every 5 seconds
    setInterval(loadOrders, 5000);

    loadOrders();
  </script>
</body>
</html>
