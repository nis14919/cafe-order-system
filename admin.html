<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sora Caf√© - Admin Panel</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: #0d0d0d;
      color: #f1c40f;
    }

    header {
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #f1c40f;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: 700;
      border-bottom: 2px solid #f1c40f;
      letter-spacing: 1px;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .order {
      background-color: #1a1a1a;
      border: 2px solid #f1c40f;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(241,196,15,0.2);
    }

    .order h3 {
      margin: 0 0 10px;
      border-bottom: 1px solid #f1c40f;
      padding-bottom: 5px;
    }

    .order ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .order ul li {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px dotted #f1c40f33;
      padding: 6px 0;
    }

    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .order-time {
      font-size: 13px;
      color: #bbb;
    }

    button {
      background-color: #f1c40f;
      border: none;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      color: #000;
    }

    button:hover {
      background-color: #ffdb4d;
    }

    .clear-btn {
      display: block;
      margin: 20px auto;
      background: none;
      border: 1px solid #f1c40f;
      color: #f1c40f;
      border-radius: 25px;
      padding: 8px 20px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .clear-btn:hover {
      background-color: #f1c40f;
      color: #000;
    }

    .empty {
      text-align: center;
      color: #999;
      margin-top: 50px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>üõ†Ô∏è Sora Caf√© - Admin Panel</header>

  <div class="container" id="orders-container">
    <p class="empty">Loading orders...</p>
  </div>

  <button class="clear-btn" onclick="clearAllOrders()">Clear All Orders</button>

  <script>
    async function loadOrders() {
      const container = document.getElementById("orders-container");
      container.innerHTML = '<p class="empty">Loading orders...</p>';

      try {
        const res = await fetch('/orders.json');
        const orders = await res.json();

        if (orders.length === 0) {
          container.innerHTML = '<p class="empty">No orders yet.</p>';
          return;
        }

        container.innerHTML = "";

        orders.forEach((order, index) => {
          const div = document.createElement("div");
          div.className = "order";
          div.innerHTML = `
            <h3>Order #${index + 1}</h3>
            <ul>
              ${order.items.map(i => `<li><span>${i.name} x${i.qty}</span> <span>‚Çπ${i.price * i.qty}</span></li>`).join("")}
            </ul>
            <div class="order-footer">
              <span class="order-time">üïí ${new Date(order.time).toLocaleString()}</span>
              <strong>Total: ‚Çπ${order.total}</strong>
            </div>
            <button onclick="deleteOrder(${index})">Mark as Completed</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = '<p class="empty">Failed to load orders.</p>';
      }
    }

    async function deleteOrder(index) {
      if (!confirm("Mark this order as completed?")) return;
      await fetch(`/delete-order/${index}`, { method: "DELETE" });
      loadOrders();
    }

    async function clearAllOrders() {
      if (!confirm("Clear all orders?")) return;
      await fetch("/clear-orders", { method: "DELETE" });
      loadOrders();
    }

    loadOrders();
  </script>
</body>
</html>
