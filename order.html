<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harshil Café Menu</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f7f3ef;
      color: #3e2f24;
      margin: 0;
      text-align: center;
    }
    header {
      background: #4b2e1e;
      color: #fff;
      padding: 20px 0;
      font-size: 24px;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .item {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 20px;
      width: 200px;
      transition: 0.3s;
    }
    .item:hover { transform: translateY(-5px); }
    .item h3 { margin-bottom: 5px; }
    .item p { margin: 0; color: #5a4635; }
    .item button {
      background: #4b2e1e;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 14px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .item button:hover { background: #6a3f27; }
    #cart {
      background: #fff8f0;
      display: inline-block;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #placeOrder {
      background: #4b2e1e;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    #placeOrder:hover { background: #6a3f27; }
  </style>
</head>
<body>
  <header>☕ Harshil Café</header>
  <div class="menu" id="menu"></div>

  <div id="cart">
    <h3>Your Order</h3>
    <ul id="cartList"></ul>
    <button id="placeOrder">Place Order</button>
  </div>

  <script>
    const menu = [
      { name: "Cold Coffee", price: 120 },
      { name: "Hot Coffee", price: 100 },
      { name: "Chocolate Shake", price: 150 },
      { name: "Veg Burger", price: 140 },
      { name: "Garlic Bread", price: 90 },
      { name: "Brownie", price: 80 },
      { name: "Pasta Alfredo", price: 180 },
      { name: "French Fries", price: 110 }
    ];

    const menuDiv = document.getElementById("menu");
    const cartList = document.getElementById("cartList");
    const cart = [];
    const table = new URLSearchParams(window.location.search).get("table") || "Unknown";

    menu.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<h3>${item.name}</h3><p>₹${item.price}</p><button>Add</button>`;
      div.querySelector("button").onclick = () => {
        cart.push(item);
        renderCart();
      };
      menuDiv.appendChild(div);
    });

    function renderCart() {
      cartList.innerHTML = "";
      cart.forEach(i => {
        const li = document.createElement("li");
        li.textContent = `${i.name} - ₹${i.price}`;
        cartList.appendChild(li);
      });
    }

    document.getElementById("placeOrder").onclick = async () => {
      if (cart.length === 0) return alert("Please add some items!");
      const res = await fetch("/api/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ table, items: cart })
      });
      const data = await res.json();
      alert(data.message);
      cart.length = 0;
      renderCart();
    };
  </script>
</body>
</html>
