<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harshil's Café Menu</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f1ee;
      color: #2f2f2f;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #5a3e36;
      margin-bottom: 5px;
    }

    .table-info {
      font-size: 14px;
      color: #666;
    }

    .menu-item {
      background: #fff;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-item span {
      font-weight: 500;
    }

    .menu-item button {
      background: #8b5e3c;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .menu-item button:hover {
      background: #6f4529;
    }

    .cart {
      background: #fff;
      padding: 20px;
      margin-top: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cart h3 {
      margin-bottom: 10px;
      color: #5a3e36;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      font-size: 14px;
    }

    #place {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #3c8b63;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #place:hover {
      background: #2e6849;
    }

    #msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: #228b22;
    }
  </style>
</head>
<body>

  <header>
    <h1>Harshil's Café</h1>
    <p class="table-info" id="table"></p>
  </header>

  <section id="menu"></section>

  <div class="cart">
    <h3>Your Cart</h3>
    <div id="cart">No items added.</div>
    <button id="place">Place Order</button>
  </div>

  <p id="msg"></p>

  <script>
    // Get table number from QR code link
    const tableNo = new URLSearchParams(window.location.search).get("table") || "Unknown";
    document.getElementById("table").innerText = "Table No: " + tableNo;

    // --- Your café's real menu here ---
    const menu = [
      { name: "Regular Coffee", price: 80 },
      { name: "Cappuccino", price: 110 },
      { name: "Chocolate Shake", price: 150 },
      { name: "Veg Burger", price: 140 },
      { name: "Garlic Bread", price: 90 },
      { name: "Cold Coffee", price: 120 },
      { name: "Brownie", price: 100 }
    ];

    // --- Display Menu ---
    const menuEl = document.getElementById("menu");
    menu.forEach((item, i) => {
      const div = document.createElement("div");
      div.className = "menu-item";
      div.innerHTML = `<span>${item.name} - ₹${item.price}</span>
                       <button onclick="addToCart(${i})">Add</button>`;
      menuEl.appendChild(div);
    });

    // --- Cart functionality ---
    const cart = [];

    function renderCart() {
      const c = document.getElementById("cart");
      if (cart.length === 0) {
        c.innerText = "No items added.";
        return;
      }
      let total = 0;
      c.innerHTML = "";
      cart.forEach((it) => {
        total += it.price * it.qty;
        c.innerHTML += `<div class="cart-item">
                          <span>${it.name} x ${it.qty}</span>
                          <span>₹${it.price * it.qty}</span>
                        </div>`;
      });
      c.innerHTML += `<hr><div class="cart-item"><strong>Total</strong><strong>₹${total}</strong></div>`;
    }

    function addToCart(i) {
      const item = menu[i];
      const existing = cart.find((x) => x.name === item.name);
      if (existing) existing.qty++;
      else cart.push({ ...item, qty: 1 });
      renderCart();
    }

    // --- Place Order ---
    document.getElementById("place").onclick = async () => {
      if (cart.length === 0) return alert("Please add at least one item!");
      const res = await fetch("/api/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ table: tableNo, items: cart }),
      });
      const data = await res.json();
      document.getElementById("msg").innerText = "✅ " + data.message;
      cart.length = 0;
      renderCart();
    };
  </script>
</body>
</html>
